<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}">Default Title</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Smart Contact manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-capitalize">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:text="${user.name}"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <div class="sidebar">
          <i onclick="toggle()" class="fa-solid fa-xmark crossbtn"></i>
          
          <a href="#" class="item"> <i class="fa-solid fa-house"></i> Home</a>
            <a href="#" class="item"><i class="fa-regular fa-eye"></i>  View contacts</a>
            <a href="#" class="item"><i class="fa-solid fa-plus"></i>  Add contact</a>
            <a href="#" class="item"><i class="fa-solid fa-user"></i>  Your profile</a>
            <a href="#" class="item"><i class="fa-solid fa-gear"></i>  Settings</a>
            <a href="#" class="itme"><i class="fa-solid fa-right-from-bracket"></i>  </i>Logout</a>
            <div class="divider"></div>

        </div>
        <div class="content">
          <i onclick="toggle()" class="fa-solid fa-bars"></i>
        <div th:replace="${content}"></div>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
