<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup
    </title>
</head>

<body>

    <section>
        <!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title th:text="${title}">Signup</title>
            <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"> -->
        </head>

        <body>
            <div class="container mt-5">
                <h2 class="text-center">Register Here!!</h2>
                <form th:action="@{/register}" method="post" class="mt-4" th:object="${user}">
                    <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${message.content}" ></p>
                    </div>
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}"
                        id="name" name="name" placeholder="Enter your name" th:value="${user.name}"
                            required>
                        <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" placeholder="Enter your email" th:value="${user.email}"
                            required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        th:classappend="${#fields.hasErrors('password')? 'is-invalid' : ''}"
                        th:value="${user.password}"
                        placeholder="Enter your password" required>
                        <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}">

                        </div>
                    </div>

                    <!-- Textarea Field -->
                    <div class="mb-3">
                        <label for="about" class="form-label">About You</label>
                        <textarea class="form-control" id="about" name="about" rows="8" th:text="${user.about}"
                            placeholder="Enter something about yourself"></textarea>
                    </div>

                    <div class="text-center m-3">
                        <input
                        type="checkbox"
                        id="agreement"
                        name="agreement"
                        >
                        <label for="agreement">Accept terms & Conditions</label>
                    </div>

                    <!-- Signup Button -->
                    <div class="text-center m-8 d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn bg-primary text-white">Signup</button>
                        <button type="reset" class="btn bg-primary text-white ms-4">Reset</button>
                    </div>
                </form>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        </body>

        </html>

    </section>

</body>

</html>
